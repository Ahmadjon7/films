<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style  -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- CSS style  -->
    <title>Document</title>
</head>
<body>
    <header class="bg-primary">
        <div class="container">
            <nav class="nav p-3">
                <h3 class="nav__logo text-white">ALL Movies</h3>
                
            </nav>
        </div>
    </header>
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3 p-3 bg-light text-black">
                    <form>
                        <label for="filmName" class="w-75 text-black fs-4">
                            Enter film name
                            <input type="text" placeholder="Enter film name:" class="form-control  p-2 my-2" id="filmName">
                        </label>
                        <label for="filmRating" class="w-75 text-black fs-4">
                            Enter film rating
                            <input type="number" placeholder="Enter film rating" class="form-control  p-2 my-2" id="filmRating" min="1" max="10">
                        </label>
                        <select id="category" class="form-control w-75 p-2 my-3">
                            <option value="all" selected disabled>
                                Select film category
                            </option>
                            <option value="all">
                                Dramma 
                            </option>
                            <option value="all">
                                Jangari
                            </option>
                            <option value="all">
                                Sarguzasht
                            </option>
                            <option value="all">
                                Comedy
                            </option>
                        </select>
                        <button class="btn btn-primary w-75 p-3">SEARCH</button>
                    </form>
                </div>
                <div class="col-md-7 p-3 bg-light m-2">
                    <div class="wrapper">
                        <!-- All movies render -->
                    </div>
                </div>

                <div class="col p-3 bg-light m-2">

                </div>
            </div>
        </div>
    </section>
</main>







    <!-- JS  -->
    <script src="./db.js"></script>
    <script src="./js/unlits.js"></script>
    <script src="./app.js"></script>
</body>
</html>
